---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: gitea
  namespace: gitea
  annotations:
    fluxcd.io/automated: "true"
    tag.fluxcd.io/gitea: image.version
    fluxcd.io/tag.postgresql: semver:~13.0
spec:
  test:
    enable: false
  rollback:
    enable: true
    retry: true
  releaseName: gitea
  chart:
    repository: https://dl.gitea.io/charts/
    name: gitea
    version: 1.5.4
  valuesFrom:
  - secretKeyRef:
      name: gitea-secrets
  values:
    image:
      repository: gitea/gitea
      version: 1.12.5
    service:
      http:
        type: ClusterIP
        port: 3000
      ssh:
        type: LoadBalancer
        port: 22
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
      - git.ssene.ca
      tls:
      - hosts:
        - git.ssene.ca
        secretName: gitea-tls-cert
    persistence:
      storageClass: local-path
    gitea:
      admin:
        username: sseneca
        email: "me@ssene.ca"
      config:
        APP_NAME: "sseneca's gitea"
        RUN_MODE: prod
        repository:
          PREFERRED_LICENSES: GPL-3.0+,Apache License 2.0,MIT License
          ENABLE_PUSH_CREATE_USER: true
          DEFAULT_BRANCH: main
        service:
          DISABLE_REGISTRATION: true
        security:
          PASSWORD_CHECK_PWN: true
        picture:
          ENABLE_FEDERATED_AVATAR: true
        server:
          OFFLINE_MODE: true
    postgresql:
      image:
        tag: 13.0.0
      persistence:
        existingClaim: database-gitea
      volumePermissions:
        enabled: true
      psp:
        Create: true
      rbac:
        create: true
