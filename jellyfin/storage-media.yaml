---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-music
spec:
  storageClassName: local-path
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /srv/nfs/media/music
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-music
  namespace: jellyfin
spec:
  storageClassName: local-path
  volumeName: jellyfin-music
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
