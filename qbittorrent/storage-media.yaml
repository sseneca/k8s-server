---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent
spec:
  storageClassName: local-path
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteOnce
  local:
    path: /srv/smb/media/shows
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - sserver
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent
  namespace: qbittorrent
spec:
  storageClassName: local-path
  volumeName: qbittorrent
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi
