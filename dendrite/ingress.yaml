apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: dendrite
  name: dendrite
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - "matrix.ssene.ca"
    secretName: "dendrite-tls-cert"
  rules:
  - host: "matrix.ssene.ca"
    http:
      paths:
        - path: /
          backend:
            serviceName: "monolith"
            servicePort: 8008
