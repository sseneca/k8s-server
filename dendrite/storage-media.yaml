---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: dendrite-media
spec:
  storageClassName: local-path
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  local:
    path: /srv/smb/media/dendrite-media
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - sserver
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dendrite-media
  namespace: dendrite
spec:
  storageClassName: local-path
  volumeName: dendrite-media
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
