apiVersion: apps/v1
kind: Deployment
metadata:
  name: dendrite
  namespace: dendrite
  labels:
    app: dendrite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dendrite
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dendrite
    spec:
      containers:
        - image: matrixdotorg/dendrite-monolith:v0.3.8
          name: monolith
          ports:
            - containerPort: 8008
              name: monolith
          volumeMounts:
            - mountPath: /etc/dendrite
              name: encryption-secrets
              readOnly: true
      restartPolicy: Always
      volumes:
        - name: encryption-secrets
          secret:
            secretName: encryption-secrets
status: {}
